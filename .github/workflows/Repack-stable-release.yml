name: Latest-stable-Release
on:
  workflow_dispatch:
  push:
    paths:
      - '__STABLE/**'
      - '.github/workflows/Repack-stable-release.yml'
jobs:

  generate_package_manifest:
    runs-on: ubuntu-latest
    steps:
    
    - name: checkout
      uses: actions/checkout@v1
    
    - name: create list
      run: |
        ls -R __STABLE >manifest.bin
        
    - name: upload manifest
      uses: actions/upload-artifact@v2
      with:
        name: manifest.bin
        path: |
          manifest.bin
        
        
        
        
  Repack:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Zip Folder
      run: |
        cd __STABLE
        SCH=${GITHUB_SHA::7}
        echo commit $SCH >>commit.txt
        echo Stable Release >>commit.txt
        TARGET=FunTuna.Stable\[$SCH\].zip
        echo TARGET is $TARGET
        zip -r $TARGET *
    
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v2
      with:
        name: FunTuna
        path: __STABLE/*.zip
 
    - name: Create release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest-release"
        prerelease: false
        title: "Latest automated Release"
        files: |
                __STABLE/*.zip
